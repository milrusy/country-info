<input
  type="text"
  [value]="searchTerm()"
  placeholder="Enter country name"
  (input)="searchTerm.set($any($event.target).value); fetchCountries()" />

<button (click)="fetchCountries()">Load countries</button>

<ul>
  <li *ngFor="let country of countries()" (click)="goToCountry(country)">
    {{ country.name }}
  </li>
</ul>

<app-random-countries-widget>&nbsp;</app-random-countries-widget>
